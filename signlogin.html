<!DOCTYPE html>
<html>
<div>
    <head>
        <link rel="shortcut icon" type="png" href=".images/icon/favicon.png">
        <title>Login SignUp</title>
        <link rel="stylesheet" type="text/css" href="signin.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- It will redirect to the Home Page after submitting the form -->
        <script>
            $(document).ready(function () {
                $("form").submit(function () {
                    alert("Great Job !");
                });
            });
        </script>
    </head>
</div>
<body>
    <header>
        <section class="nav">
            <!-- We can also insert any logo here -->
            <!-- We can also insert any logo here -->
            <div class="logo">
                <img src="./img/chef.jpeg" width="50" height="60" draggable="auto">

                <a href="#"> <i class="fas fa-utensils""> </i> Foodo Feast</a>
            </div>
            <!-- checkbox to control the icon's state    -->
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
                <div class="menu-button"> </div>
            </label>
    </header><!-- main menu -->
    
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
                <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="icons/fb2.png">
                <img src="icons/insta2.png">
                <img src="icons/tt2.png">
            </div>

            <!-- Login Form -->
            <form id="login" class="input-group" action="index.html">
                <div class="inp">
                    <img src="icons/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
                </div>
                <div class="inp">
                    <img src="icons/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
                </div>
                <input type="checkbox" class="check-box">Remember Password
                <button type="submit" class="submit-btn">Log In</button>
            </form>


            <div class="other" id="other">
                <div class="instead">
                    <h3>or</h3>
                </div>
                <button class="connect" onclick="google()">
                    <img src="icons/google.png"><span>Sign in with Google</span>
                </button>
            </div>

            <!-- Registration Form -->
            <form id="register" class="input-group" action="index.html">
                <input type="text" class="input-field" placeholder="Full Name" required="required">
                <input type="email" class="input-field" placeholder="Email Address" required="required">
                <input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
                <input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
                <input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
                <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>

            </form>
        </div>
    
            <script type="text/javascript" src="scripts.js"></script>
        
</body>
</html>
